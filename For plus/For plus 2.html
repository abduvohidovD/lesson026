<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./For plus 2.css">
</head>
<body>
    <div class="main">
        <div class="animation1"></div>
        <div class="animation2"></div>
        <div class="main__child">
            <input placeholder="Username" class="input" type="text">
            <input placeholder="Password" class="input" type="password">
            <input class="checkbox" type="checkbox">
            <span class="span">Remember me</span>
            <span class="span2"><i>Forgot password?</i></span>
            <button class="btn">LOGIN</button>
        </div>
    </div>
    <div class="footer">
        <div class="animation3"></div>
        <div class="animation4"></div>
        <div class="footer__child1">
            <input placeholder="Email ID" class="input" type="text">
            <input placeholder="Password" class="input" type="password">
            <input class="checkbox" type="checkbox" name="" id="">
            <span class="span">Remember me</span>
            <span class="span2"><i>Forgot password?</i></span>
            <button class="btn">LOGIN</button>
            <div class="footer__child2"></div>
        </div>
    </div>
